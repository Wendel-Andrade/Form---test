<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forms.css">
    <title>Form</title>
</head>
<body>

    <header>
        <nav class="nav-list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Texto Principal</h1>
        <form>
            <h2 class="description">Name</h2>
                <input  class="place" type="text" placeholder="Enter your Name">

            <h2 class="description">Email</h2>
                <input  class="place" type="text" placeholder="Enter your Email">

            <h2 class="description">Age (optional)</h2>
                <input  class="place" type="text" placeholder="Age">

            <h2 class="description">Which option best describes your current role?</h2>
                <input  class="place" type="text" placeholder="Select current role">

            <div class="checkbox">

            <h2 class="description">Would you recommend freeCodeCamp to a friend?</h2>

                <input class="check" type="checkbox" id="Definitely" name="Definitely">
                    <label for="Definitely">Definitely</label>

                <input class="check" type="checkbox" id="Maybe" name="Maybe">
                    <label for="Maybe">Maybe</label>

                <input class="check" type="checkbox" id="Not sure" name="Not sure">
                    <label for="Not sure">Not sure</label>
            </div>

            <h2 class="description">What is your feature of freeCodeCamp?</h2>
                <input  class="place" type="text" placeholder="Select an option">

                <h2 class="description">What would you like to see improved?  (check all the apply)</h2>

                <input class="check" type="checkbox" name="Front-end Projects">
                    <label for="Front-end Projects">Front-end Projects</label>

                <input class="check" type="checkbox"  name="Back-end Projects">
                    <label for="Back-end Projects">Back-end Projects</label>

                <input class="check" type="checkbox"  name="Data visualization">
                    <label for="Data visualization">Data visualization</label>
                    
                <input class="check" type="checkbox"  name="Challenges">
                    <label for="Challenges">Challenges</label>

                <input class="check" type="checkbox"  name="Open Source Community">
                    <label for="Open Source Community">Open Source Community</label>

                <input class="check" type="checkbox"  name="Gitter help rooms">
                    <label for="Gitter help rooms">Gitter help rooms</label>

                <input class="check" type="checkbox"  name="Videos">
                    <label for="Videos">Videos</label>

                <input class="check" type="checkbox"  name="City Meetups">
                    <label for="City Meetups">City Meetups</label>

                <input class="check" type="checkbox"  name="Wiki">
                    <label for="Wiki">Wiki</label>

                <input class="check" type="checkbox"  name="Forum">
                    <label for="Forum">Forum</label>

                <input class="check" type="checkbox"  name="Additional Courses">
                    <label for="Additional Courses">Additional Courses</label>
        </form>
    </section>
</body>
</html>
